<canvas id="ctx" width="500" height="500" style="border: 1px solid #000"></canvas>

<script type="text/javascript">
	var ctx  = document.getElementById('ctx').getContext('2d')

	//1. Modify Settings =
	ctx.font = '30px Arial';  //; font used
	// ctx.fillStyle = 'red';		// color of the text and forms
	// ctx.globalAlpha = 0.5;		// transparency 0: invisible ; 1: visible
	
	// 2. Draw something
	// ctx.fillText('Hello',50,50); //write text ... ctx.fillText('text', x, y)
	// ctx.fillRect(50,50,100,100); // draw rectangle .. ctx.fillRect(startX, startY, width, height)
	// ctx.clearRect(75,75,100,100); // clear canvas ... ctx.fillRect(startX, startY, width, height)

	const HEIGHT = 500;
	const WIDTH = 500;
	const DISTANCE_COLLIDING= 30;
	let timeWhenGameStarted = Date.now();

	let frameCount = 0;
	let score = 0;
	let player;
	let enemyList = {};
	let upgradeList = {};
	let bulletList = {};

	Entity = function(type,id, x, y, spdX, spdY,width,height, color) {
		let self = {
			type:type,
			id: id,
			x: x,
			spdX: spdX,
			y: y, 
			spdY: spdY,
			width: width,
			height: height,
			color: color
		}

		self.update = function (){
			self.updatePosition();
			self.draw();
		}

		self.updatePosition = function(){
			self.x += self.spdX;
			self.y += self.spdY;

			if(self.x < 0 || self.x > WIDTH) {
				self.spdX = -self.spdX;
			}

			if(self.y < 0 || self.y > HEIGHT) {
				self.spdY = -self.spdY
			}
		}

		self.draw = function (){
			ctx.save();
			ctx.fillStyle = self.color;
			ctx.fillRect(self.x-self.width / 2,self.y - self.height / 2,self.width ,self.height);
			ctx.restore();
		}

		self.getDistance= function ( entity2) { // return distance (number)
			let vx=self.x -entity2.x;
			let vy = self.y - entity2.y;
			return Math.sqrt(vx*vx + vy*vy);
		}

		// testCollision = function (self, entity2){ // return if colliding (true/false)
		// 	let distance = getDistanceBetweenEntity(entity1,entity2);
		// 	return distance < DISTANCE_COLLIDING; // return true neu distance nho hon 10
		// }
		self.testCollision = function (entity2){ // return if colliding (true/false)
			let rect1 = {
				x: self.x - self.width / 2,
				y:  self.y - self.height / 2,
				width: self.width,
				height : self.height
			}

			let rect2 = {
				x: entity2.x - entity2.width / 2,
				y: entity2.y - entity2.height / 2,
				width: entity2.width,
				height : entity2.height
			}
			return testCollisionRectRect(rect1,rect2);
		}

		self.update();
		return self;
	}

	Actor = function(type,id, x, y, spdX, spdY,width,height,color,hp,atkSpd){
		let self = Entity(type,id,x,y,spdX,spdY,width,height,color); 
		//
		self.hp= hp;
		self.atkSpd= atkSpd;
		self.aimAngle= 0;
		self.attackCounter= 0;

		let super_update = self.update;
		self.update = function() {
			super_update();
			self.attackCounter += self.atkSpd;
		}

		self.performAttack = function (){
			if(self.attackCounter > 25) {
				self.attackCounter = 0;
				generateBullet(self);
			}
		}

		self.performSpecialAttack = function () {
			//for(var angle = 0; angle < 360; angle++){
			// 		generateBullet(actor,angle);
			// 	}
			if(self.attackCounter > 75) {
				self.attackCounter = 0;
				generateBullet(self,self.aimAngle -5);
				generateBullet(self);
				generateBullet(self,self.aimAngle +5);
			}
		}
		return self;
	}

	Player = function() {
		let self = Actor('player','myId',50,30,40,5,20,20,'green',20,1);
		//
		self.updatePosition = function () {
			if(self.pressingRight)
            	self.x += 10;
	        if(self.pressingLeft)
	            self.x -= 10;
	        if(self.pressingDown)
	            self.y += 10;
	        if(self.pressingUp)
	            self.y -= 10;
	       
	        //ispositionvalid
	        if(self.x < self.width/2)
	            self.x = self.width/2;
	        if(self.x > WIDTH-self.width/2)
	            self.x = WIDTH - self.width/2;
	        if(self.y < self.height/2)
	            self.y = self.height/2;
	        if(self.y > HEIGHT - self.height/2)
	            self.y = HEIGHT - self.height/2;
		}

		let super_update = self.update;
		self.update = function() {
			super_update();
			if(self.hp <= 0) {
				let timeSurvived = Date.now() - timeWhenGameStarted;
				console.log(`you lost! You servived for ${timeSurvived} ms!`);
				startNewGame();
			}
		}
		//
		self.pressingUp= false;
		self.pressingDown= false;
		self.pressingLeft= false;
		self.presssingRight= false;
		
		return self;
	}

	Enemy = function (id, x, y, spdX, spdY,width,height) {
		let self = Actor('enemy',id,x,y,spdX,spdY,width,height,'red',10,1); 

		let super_update = self.update;
		self.update = function() {
			super_update();

			self.performAttack();

			var colliding = player.testCollision(self);
			if(colliding){
				player.hp -= 1;
			}
		}	
		enemyList[id] = self;
	}

	randomlyGenerateEnemy = function(){
        //Math.random() returns a number between 0 and 1
        var x = Math.random()*WIDTH;
        var y = Math.random()*HEIGHT;
        var height = 10 + Math.random()*30;     //between 10 and 40
        var width = 10 + Math.random()*30;
        var id = Math.random();
        var spdX = 5 + Math.random() * 5;
        var spdY = 5 + Math.random() * 5;
        Enemy(id,x,y,spdX,spdY,width,height);  
	}

	Upgrade = function (id, x, y, spdX, spdY,width,height,category, color) {
		let self = Entity('upgrade',id,x,y,spdX,spdY,width,height,color); 
		self.category= category

		let super_update = self.update;
		self.update = function() {
			super_update();
			var isColliding = player.testCollision(self);
            if(isColliding){
            	if(self.category === 'score'){
            		score += 1000;
            	}

            	if(self.category === 'atkSpd'){
					player.atkSpd += 1;
            	}
                
                delete upgradeList[self.id];
            }
			
		}	
		upgradeList[self.id] = self;
	}

	randomlyGenerateUpgrade = function(){
        //Math.random() returns a number between 0 and 1
        var x = Math.random()*WIDTH;
        var y = Math.random()*HEIGHT;
        var height = 10 ;     //between 10 and 40
        var width = 10 ;
        var id = Math.random();
        var spdX = 0;
        var spdY = 0;
        if (Math.random() < 0.5) {
        	var category = 'score';
        	var color = 'orange';	
        }else{
			var category = 'atkSpd';
        	var color = 'purple';	
        }
        Upgrade(id,x,y,spdX,spdY,width,height,category,color);  
	}

	Bullet = function (id,x,y,spdX,spdY,width,height){
		let self = Entity('bullet',id,x,y,spdX,spdY,width,height,'black'); 
        self.timer=0;

        let super_update = self.update;
        self.update = function (){
        	super_update();
        	self.timer++;

        	let toRemove = false;
            if(self.timer % 75 === 0){
            	toRemove = true;
            }

            for(let enemyIndex in enemyList) {
				/*var colliding = bulletList[key].testCollision(enemyList[enemyIndex]);
				if(colliding){
					delete bulletList[key];
					delete enemyList[enemyIndex];
					break;
				}*/
            }

            if(toRemove) {
            	delete bulletList[self.id];
            }
        }
        bulletList[id] = self;
	}
	 
	generateBullet = function(actor,overwriteAngle){
        //Math.random() returns a number between 0 and 1
        var x = actor.x;
        var y = actor.y;
        var height = 10;
        var width = 10;
        var id = Math.random();
       
        var angle = actor.aimAngle;
        if(overwriteAngle !== undefined){
        	angle = overwriteAngle;
        }
        var spdX = Math.cos(angle/180*Math.PI)*5;
        var spdY = Math.sin(angle/180*Math.PI)*5;
        Bullet(id,x,y,spdX,spdY,width,height);
	}

	document.onmousemove = function (mouse){
		var mouseX = mouse.clientX - document.getElementById('ctx').getBoundingClientRect().left;
		var mouseY = mouse.clientY - document.getElementById('ctx').getBoundingClientRect().top;

		mouseX -= player.x;
		mouseY -= player.y;

		player.aimAngle = Math.atan2(mouseY,mouseX) / Math.PI * 180;
	}

	document.onclick = function(mouse){ // left click
		player.performAttack();
	};

	document.oncontextmenu = function(mouse){ // right click
		player.performSpecialAttack();
		mouse.preventDefault();
	};

	// Keyboard movement
	document.onkeydown = function(event){
        if(event.keyCode === 68)        //d
                player.pressingRight = true;
        else if(event.keyCode === 83)   //s
                player.pressingDown = true;
        else if(event.keyCode === 65) //a
                player.pressingLeft = true;
        else if(event.keyCode === 87) // w
                player.pressingUp = true;
	}
	 
	document.onkeyup = function(event){
        if(event.keyCode === 68)        //d
                player.pressingRight = false;
        else if(event.keyCode === 83)   //s
                player.pressingDown = false;
        else if(event.keyCode === 65) //a
                player.pressingLeft = false;
        else if(event.keyCode === 87) // w
                player.pressingUp = false;
	}

	//FUNCTION DECLARATION
	testCollisionRectRect =  function (rect1, rect2){
		return rect1.x <= rect2.x + rect2.width
			&& rect2.x <= rect1.x + rect1.width
			&& rect1.y <= rect2.y + rect2.width
			&& rect2.y <= rect1.y + rect1.width
	}

	// main application
	update = function (){
		ctx.clearRect(0,0,WIDTH,HEIGHT); // xoa het noi dung trong canvas truoc khi ve lai
		frameCount++;
		score++;
		if(frameCount % 100 === 0)
			randomlyGenerateEnemy();

		if(frameCount % 75 === 0)
			randomlyGenerateUpgrade();

 		for(var key in bulletList){
 			bulletList[key].update();  
        }

		for(var upgradeIndex in upgradeList){ 
			upgradeList[upgradeIndex].update();
		}

		for(var enemyIndex in enemyList){
			enemyList[enemyIndex].update();
		}

		

		player.update();
		// player.attackCounter += player.atkSpd;

		ctx.fillText(`${player.hp} hp `,0,30);
		ctx.fillText(`Score: ${score} `,300,30);
	}

	startNewGame = function () {
		player.hp = 20;
		timeWhenGameStarted = Date.now();
		frameCount = 0;
		score = 0;
		enemyList = {};
		upgradeList = {};
		bulletList = {};
		randomlyGenerateEnemy();
		randomlyGenerateEnemy();
		randomlyGenerateEnemy();
	}

	//------------------------RUN APPLICATION---------------------------
	player = Player();// create player
	startNewGame();// start game

	setInterval(update, 40);
</script>
